<h3>Functions</h3>

<!-- START: SAVE MESSAGE -->
<div class="alert alert-success " ng-show="saveState">
    <button data-dismiss="alert" class="close">×</button>
    <i class="fa fa-check-circle"></i> {{saveState}}
</div>
<!-- END: SAVE MESSAGE -->

<section class="panel panel-default">
    <div class="panel-heading font-bold ">Mobile Configuration Settings</div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Server URL</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="serverURL" value="{{serverURL}}" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit" data-ng-click="save1()">Save</button>
                        </span>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Mobile Version</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="version" value="{{version}}" readonly="readonly" />
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-danger" data-ng-click="delDB1()">Delete Local Data</button>
            <button type="submit" class="btn btn-sm btn-danger" data-ng-click="syncing()">Manual Pull Sync</button>
        </div>
    </div>
</div>
